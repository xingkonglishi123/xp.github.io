<!doctype html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>超酷数码钟表 - 智能社 - www.zhinengshe.com</title>
<link href="style/zns_style.css" rel="stylesheet" type="text/css" />
<script>
	 	window.onload=function(){
	 		var oClo = document.getElementById('clo');
	 		var aImg1 = oClo.getElementsByTagName('img');
	 		var oClo1 = document.getElementById('clo1');
	 		var aImg2 = oClo1.getElementsByTagName('img');
	 		
	 		var arr=[ 'seven','one','two','three','four','five','six']
	 					
	 		function toDou(num){
	 			return num<10?'0'+num:''+num;
	 		}
	 		function countDown(){
	 		var oDate = new Date();
	 		var ye = oDate.getFullYear();
	 		var mo = oDate.getMonth()+1;
	 		var da = oDate.getDate();
	 		var h = oDate.getHours();
	 		var m = oDate.getMinutes();
	 		var s = oDate.getSeconds();

	 		var wk= parseInt(oDate.getDay());
	 	
	 		var str=''+toDou(ye)+'y'+toDou(mo)+'m'+toDou(da)+'d';
	 		var sty=''+toDou(h)+'p'+toDou(m)+'p'+toDou(s)+'';
	 		for(var i=0; i<aImg1.length; i++){
	 			aImg1[i].src='images/'+str.charAt(i)+'.png';
	 		}
	 		for(var i=0; i<aImg2.length; i++){	
	 			aImg2[i].src='images/'+sty.charAt(i)+'.png';
	 		}
	 			aImg2[aImg2.length-2].src='images/week.png';
	 			aImg2[aImg2.length-1].src='images/'+arr[wk]+'.png';
	 		
	 	}
	 	countDown();
	 	setInterval(countDown,1000);

	 	};
</script>
</head>

<body>

<div id="clock" class="date">
    <h2><img src="images/title.png" /></h2>
    <div class="year" id="clo">
        <img class="num" src="images/0.png" alt="0" />
        <img class="num" src="images/0.png" alt="0" />
        <img class="num" src="images/0.png" alt="0" />
        <img class="num" src="images/0.png" alt="0" />
        <img src="images/y.png" alt="year" />
        <img class="num" src="images/0.png" alt="0" />
        <img class="num" src="images/0.png" alt="0" />
        <img src="images/m.png" alt="month" />
        <img class="num" src="images/0.png" alt="0" />
        <img class="num" src="images/0.png" alt="0" />
        <img src="images/d.png" alt="seven" />
    </div>
    <div class="time" id="clo1">
        <img class="num" src="images/0.png" alt="0" />
        <img class="num" src="images/0.png" alt="0" />
        <img src="images/p.png" alt="sign" />
        <img class="num" src="images/0.png" alt="0" />
        <img class="num" src="images/0.png" alt="0" />
        <img src="images/p.png" alt="sign" />
        <img class="num" src="images/0.png" alt="0" />
        <img class="num" src="images/0.png" alt="0" />
        <img class="pos2" src="images/week.png" alt="week" />
        <img class="num2" src="images/one.png" alt="one" />
    </div>

</div>

</html>
